<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <form action="submit_form.php" method="post">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>

        <label for="jobtitle">Job Title</label>
        <input type="text" id="jobtitle" name="jobtitle" required>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>

        <label for="linkedinUrl">LinkedIn URL:</label>
        <input type="url" id="linkedinUrl" name="linkedinUrl">


        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="howDidWeMeet">How Did We Meet?</label>
        <select id="howDidWeMeet" name="howDidWeMeet" required>
            <option value="" disabled selected>Select an option</option>
            <option value="conference">Conference</option>
            <option value="webinar">Webinar</option>
            <option value="referral">Referral</option>
            <option value="other">Other</option>
        </select>

        <label for="other">If "Other", please specify:</label>
        <input type="text" id="other" name="other">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>

        please add me to your mailing list <input type="checkbox" id="mailingList" name="mailingList">

        choose an email format:
        <input type="radio" id="html" name="emailFormat" value="html" checked>
        <label for="html">HTML</label>
        <input type="radio" id="text" name="emailFormat" value="text">
        <label for="text">Text</label>

        <button type="submit">Submit</button>
        
    </form>
    
</body>
</html>
